<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>byu-feature-card Demo</title>

  <link rel="stylesheet" href="dist/byu-feature-card.min.css">
  <script defer src="dist/byu-feature-card.min.js"></script>
  <link type="text/css" rel="stylesheet" href="//cloud.typography.com/75214/6517752/css/fonts.css" media="all" />
  <link rel="stylesheet" href="https://cdn.byu.edu/byu-theme-components/latest/byu-theme-components.min.css" />
  <script async src="https://cdn.byu.edu/byu-theme-components/latest/byu-theme-components.min.js"></script>
  <style>
    h2, p, li, ul, ol {
      font-family: "Gotham A", "Gotham B", Helvetica, sans-serif;
    }
    byu-feature-card.myNavyCard {
      --byu-feature-card-title-color: white;
    }
    byu-feature-card h2 {
      margin: 0;
      padding: 0;
      font-size: 20px;
      font-weight: lighter;
    }
  </style>
</head>
<body>
  <byu-header>
    <span slot="site-title">Feature Card Component</span>
  </byu-header>

  <byu-feature-card class="myNavyCard">
    <h2 slot="title">This is the title!</h2>
    <!-- TODO: Add full width feature and fix it's styling -->
    <p slot="feature-left">Some filler text for the slot.</p>
    <ul slot="feature-right">
      <li>This is point one.</li>
      <li>This is point two.</li>
      <li>This is point three.</li>
    </ul>
    <p slot="body">
      BYU is so great. Cosmo the Cougar is my best friend. I am so excited for WebFest!
    </p>
    </byu-feature-card>

  <byu-footer></byu-footer>

</body>
</html>
